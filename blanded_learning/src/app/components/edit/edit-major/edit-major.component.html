<app-page-header
  [link]="'filieres'"
  [prev]="'Major'"
  [current]="'Edit Major '"
></app-page-header>

<div class="row">
  <div class="col-sm-12">
    <div class="card comman-shadow">
      <div class="card-body">
        <form [formGroup]="editFiliereFormGroup" (submit)="handleUpdateFiliere()">
          <div class="row">
            <div class="col-12">
              <h5 class="form-title student-info">
                Major Informations<span
              ><a href="javascript:"
              ><i class="feather-more-vertical"></i></a
              ></span>
              </h5>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Label <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="libelle"
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Semestre <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="nombreSem"
                />
              </div>
            </div>

            <div class="col-12 col-sm-4">

              <div class="form-group local-forms">
                <label
                >Major Coordinator<span class="login-danger">*</span></label
                >
                <input
                  class="form-control"
                  type="text"
                  formControlName="chefFiliere"
                />
              </div>

              <div class="form-group local-forms">
                <label>Dapartment<span class="login-danger">*</span></label>
                <select class="form-control" formControlName="departement">
                  <option value="TRI">TRI</option>
                  <option value="STIN">STIN</option>
                </select>
              </div>


            </div>
            <div
              class="col-12 d-flex align-items-center justify-content-center"
            >
              <div class="student-submit">
                <button type="submit" class="btn btn-primary">Confirm</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
