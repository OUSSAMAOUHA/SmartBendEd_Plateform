<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit your hours</h5>
        <button type="button" #close class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close"></button>
      </div>
      <button class="btn btn-sm bg-danger-light" (click)="changeVolumes('increase')">+</button>
      <button class="btn btn-sm bg-danger-light" (click)="changeVolumes('decrease')">-</button>
      <form #form="ngForm" (ngSubmit)="update(module)">
        <div class="modal-body">
          <div class="col-md-12  form-group ">
            <label class="col-md-12" for="">Horaire Onsite Hourly Volume</label>
            <input type="text" name="volumeHoraireOnsite" [(ngModel)]="module.volumeHoraireOnsite" class="form-control"
                   placeholder="nom" required readonly>
          </div>

          <div class="col-md-12  form-group ">
            <label class="col-md-12" for="">OnRemote Hourly Volume</label>
            <input type="text" name="volumeHoraireOnRemote" [(ngModel)]="module.volumeHoraireOnRemote" class="form-control"
                   placeholder="nom" required readonly>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>

  </div>
</div>
